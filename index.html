<link rel="stylesheet" href="css/main.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" charset="utf-8">

$(function(){
  //画面の高さを取得して、変数wHに代入
  var wW = $(window).width();
  var wH = $(window).height();
  console.log(wH);
  //高さを取得を取得して、変数divHに代入
  // var divW = $('.title').innerWidth();
  // var divH = $('.title').innerHeight();
  var divW = parseInt($('.title').css('margin-left'), 10);
  var divH = parseInt($('.title').css('margin-top'), 10);
  console.log(divH+","+divW);
  // ボックス要素より画面サイズが大きければ実行
  if(wH > divH){
    // 高さを加える
    $('.title').css('margin-top',wH/2+'px' );
    $('.title').css('margin-bottom',wH/2+'px' );
  }
});
$(window).resize(function() {
  var wW = $(window).width();
  var wH = $(window).height();
  if(wH > 500){
    // 高さを加える
    $('.title').css('margin-top',wH/2+'px');
  }
});
$(function() {
  var rotate = function(logo, angle) {
    logo.css({
      "transform" : "rotate("+angle+"deg)"
    });
  }
  $(window).scroll(function(){
    rotate($("#star"), $(window).scrollTop()*0.4);
  })
});
</script>
